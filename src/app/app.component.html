<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
    <div class="logo-container">
      <img class="logo" src="assets/img/Logo.png">
    </div>
    <ul class="menu-items">
      <li routerLink="/dashboard" routerLinkActive="router-link-active">
        <mat-icon>fact_check</mat-icon>Dashboard
      </li>
      <li routerLink="/user" routerLinkActive="router-link-active">
        <mat-icon>perm_identity</mat-icon>Clients
      </li>
      <li routerLink="/events" routerLinkActive="router-link-active">
        <mat-icon>calendar_month</mat-icon>Events
      </li>
      <li routerLink="/admin" routerLinkActive="router-link-active">
        <mat-icon>build</mat-icon>Admin Page
      </li>
    </ul>
    <ul class="menu-items menu-bottom">
      <li routerLink="/help" routerLinkActive="router-link-active">
        <mat-icon>help</mat-icon>Help
      </li>
      <li routerLink="/about" routerLinkActive="router-link-active">
        <mat-icon>info</mat-icon>About
      </li>
      <li routerLink="" routerLinkActive="">
        <mat-icon>logout</mat-icon>Log-out
      </li>
    </ul>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
        <span>Simple CRM</span>
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="rounter-container">
      <router-outlet></router-outlet>
    </div>

  </div>

</mat-drawer-container>

<div *ngIf="load.loadingScreen" class="loading-screen">
  <mat-spinner [diameter]="64"></mat-spinner>
</div>
