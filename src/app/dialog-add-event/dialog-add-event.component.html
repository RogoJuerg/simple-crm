<div class="dialog-container dialog-event">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

    <h1 mat-dialog-title>Add Event</h1>
    <div mat-dialog-content>
        <div>
            <mat-form-field class="mr-16 full-width" appearance="outline">
                <mat-label>Title</mat-label>
                <input [disabled]="loading" [(ngModel)]="event.title" matInput placeholder="Title">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Schedule Event</mat-label>
                <input [disabled]="loading" [(ngModel)]="dueTo" matInput placeholder="Schedule Event"
                    [matDatepicker]="picker1">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
        </div>
    </div>
    <div>


        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    <strong style="font-weight: 500;">Assigned Clients</strong>
                </mat-panel-title>

            </mat-expansion-panel-header>

            <mat-selection-list class="max-height" #userList>
                <mat-list-option *ngFor="let user of allUsers">
                  {{user.firstName}}, {{ user.lastName }}
                </mat-list-option>
              </mat-selection-list>

        </mat-expansion-panel>


    </div>

    <div class="mt-32">
        <mat-form-field class="mr-16 full-width" appearance="outline">
            <mat-label>Description</mat-label>
            <textarea matInput [(ngModel)]="event.description"></textarea>
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button [disabled]="loading" mat-button (click)="dialogRef.close()">Cancel</button>
        <button [disabled]="loading" mat-button (click)="saveEvent()" cdkFocusInitial>Save</button>
    </div>
</div>
